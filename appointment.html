    <!-- FORM -->
    <div class="container loginclass">
        <form>
            <h2>BOOK AN APPOINTMENT</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Full name</label>
            <input placeholder="Enter your name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Age</label>
            <input placeholder="Enter your age" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter the date</label>
            <input placeholder="dd/mm/yyyy" type="datetime" class="form-control datepicker" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
             Pick a doctor
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Doctor 1</a></li>
              <li><a class="dropdown-item" href="#">Doctor 2</a></li>
              <li><a class="dropdown-item" href="#">Doctor 3</a></li>
            </ul>
          </div>

        



          
          <div class="mb-3">
            <label style="margin-top: 20px;" for="exampleInputEmail1" class="form-label">Enter your Email</label>
            <input placeholder="abc@xyz.com" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone number</label>
            <input placeholder="Enter phone number" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>
          
          <button type="submit" class="btn btn-primary btn-dark">Submit</button>
        </form>
